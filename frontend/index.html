<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9f5f9;
            color: #333;
        }

        #login-section, #chat-section {
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        #login-section h2, #chat-section h2 {
            margin-bottom: 20px;
            color: #444;
        }

        #error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid red;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #bbb;
        }

        input[type="text"]:focus, input[type="password"]:focus, #message-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message-area {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            text-align: left;
        }

        #message-area p {
            margin: 10px 0;
            padding: 8px;
            background-color: #e2f4e9;
            border-radius: 6px;
        }

        #message-area p strong {
            color: #4CAF50;
        }

        #message-input {
            width: calc(100% - 90px);
            padding: 10px;
            margin: 0 5px 0 0;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
            box-sizing: border-box;
        }

        #send-button {
            width: 80px;
            padding: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="login-section">
    <h2>Please log in to send the message</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="login-button">Enter</button>
</div>

<div id="chat-section" style="display: none;">
    <h2>Chat Room</h2>
    <input type="hidden" id="current-user">
    <div id="message-area"></div>
    <div style="display: flex; align-items: center;">
        <input type="text" id="message-input" placeholder="Enter your message">
        <button id="send-button">Send</button>
    </div>
</div>

<div id="error-popup">
    <p id="error-message">Error: Invalid username or password</p>
    <button id="close-popup">OK</button>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
